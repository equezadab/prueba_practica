<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>POKEDÉX</title>

            </div>
            <div class="entrada">
                <label>Ingresé imagen: </label><input type="file" accept="image/png, image/jpeg" name="imagen"
                    required=True>
            </div>

        <div class="boton">

    </section>


</body>

</html>
